<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join the Movement - Stool ðŸ’©</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            background: linear-gradient(135deg, #ffcc00, #ff6600);
            color: white;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            padding: 50px;
            background: rgba(0, 0, 0, 0.8);
            border-radius: 20px;
            box-shadow: 0px 0px 30px rgba(255, 255, 255, 0.3);
            text-align: center;
            max-width: 500px;
        }
        .logo {
            max-width: 200px;
            border-radius: 50%;
            border: 5px solid white;
            box-shadow: 0px 0px 20px rgba(255, 255, 255, 0.5);
            margin-bottom: 20px;
            transition: transform 0.3s ease-in-out;
        }
        .logo:hover {
            transform: scale(1.1);
        }
        .contact-info {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 20px rgba(255, 255, 255, 0.2);
            max-width: 400px;
            margin: auto;
            transition: all 0.3s ease-in-out;
        }
        .contact-info:hover {
            box-shadow: 0px 0px 30px rgba(255, 255, 255, 0.4);
        }
        .contact-info p {
            font-size: 20px;
            font-weight: bold;
            margin: 10px 0;
            color: #ffcc00;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="images/stoolthepoop.png" alt="Stool Logo" class="logo">
        <div class="contact-info">
            <p>CA: Coming Soon</p>
        </div>
    </div>
</body>
</html>
